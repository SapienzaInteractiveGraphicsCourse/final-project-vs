<!DOCTYPE html>
<html>
<head>

    <title>Easter Egg Bunny Hunt!</title>
    <style>
        body{

        }
        canvas{

        }
        
        #header{
            position: fixed;
            margin-top: 2.5%;
            margin-left: 30%;
            color: lavender;
            font-size: 35pt;
            font-weight: bold;
            text-shadow: -2px 0 black, 0 0.5px black, 0.5px 0 black, 0 -0.5px black;
        }
        #credits{
            position: fixed;
            margin-top: 8.5%;
            margin-left: 30%;

            text-align: center;
        }
        #instructions{
            position: fixed;

            margin-left: 30%;

            height: 2.5em;

        }

        }

            border: 2px solid;

            display: none;
        }
        
        #start{

            height: 2em;
        }

            margin-top: 230px;
            margin-left: 10px;
            
            border-radius: 10px;
            background-color: lavender;
            
            font-size: 16px;
            width: 4em;
            height: 2em;
        }
        #night{
            position:fixed;
            margin-top: 230px;
            margin-left: 80px;
            
            border-radius: 10px;
            background-color: lavender;
            
            font-size: 16px;
            width: 4em;
            height: 2em;
        }
        
        #home{
            position:fixed;
            margin-top: 2%;
            margin-left: 15px;
            
            border-radius: 10px;
            background-color: lavender;
            
            font-size: 30px;
            width: 4em;
            height: 2em;
        }
        
    </style>
</head>

<body id="body">
    
    <div id="header">
        Easter Egg Bunny Hunt!
    </div>
    
    <div id="score">
        score: &nbsp;<span id="scoren"></span>

    <button id="start">Start</button>

    <button id="home">Home</button>  
    
    
    <button id="night">night</button>  
    <button id="day">day</button>     
    
    
    <script src="three.js"></script>
    <script src="tween.umd.js"></script>
    <script src="project.js"></script>
